<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Produtos</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>QR Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productWithQR : ${products}">
            <td th:text="${productWithQR.product.id}">ID do Produto</td>
            <td th:text="${productWithQR.product.description}">Descrição do Produto</td>
            <td>
                <img th:src="'data:image/png;base64,' + ${productWithQR.qrCodeBase64}" alt="QR Code" />
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/ui/products/new" class="btn btn-primary">Cadastrar Novo Produto</a>
</div>
</body>
</html>
